<html ng-app="app">
  <head>
    <title>My Angular app</title>
    <script src="js/angular.js"></script>
    <style>
      .old {
        background: red;
      }
      .modern {
        background: blue;
      }
      .new {
        background: green;
      }
    </style>
  </head>
  <body>
    <div ng-controller="MainController">{{ name }}</div>

    <div ng-controller="MoviesController as movies">
      <ul>
        <li
          ng-class="{
          old: movie.year < 1995,
          modern: movie.year > 1995 && movie.year < 2000,
          new: movie.year > 2000
        }"
          ng-repeat="movie in movies.favorites"
        >
          <img ng-src="//ia.media-imdb.com/images/{{movie.img}}" alt="" />
          <a ng-href="//imdb.com/title/{{movie.imdb}}" target="_blank">
            {{ movie.title }}
          </a>
          <p>{{ movie.title }} {{ $index }}</p>
          <p>Released in: {{ movie.year }}</p>
          <p ng-show="movie.popular">This movie is popular!</p>
          <p ng-if="movie.year > 2000">This movie is quite new!</p>
          <div ng-switch="movie.category">
            <p ng-switch-when="thriller">Thriller movie!</p>
            <p ng-switch-when="fantasy">Fantasy movie!</p>
            <p ng-switch-when="action">Action movie!</p>
            <p ng-switch-default>Movie has no category</p>
            <input type="text" ng-model="movie.year" />
          </div>
        </li>
      </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
    <script src="js/MoviesController.js"></script>
  </body>
</html>

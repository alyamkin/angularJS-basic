    <div ng-controller="MoviesController as movies">
      <div class="likes">
        <p>Andrey's like list</p>
        <ul>
          <li ng-repeat="likeMovie in movies.likedList">
            <p>
              {{likeMovie.title}}
              <span
                ><a href="" ng-click="movies.removeFromLikeList($index)"
                  >Unlike</a
                ></span
              >
            </p>
          </li>
        </ul>
      </div>
      <ul>
        <li ng-repeat="movie in movies.favorites">
          <p>{{movie.title}}</p>
          <a href="" ng-click="movies.addToLikeList(movie)">Like this movie</a>
        </li>
      </ul>
    </div>
